<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Tic-Tac-Toe</h1>
            <p>Click a square to start playing!</p>
        </header>
        <main>
            <h2 class='winner-text'></h2>
            <div id='box-container'>
                <button class='game-box game-turn row-1 column-1' id='1'></button>
                <button class='game-box game-turn row-1 column-2' id='10'></button>
                <button class='game-box game-turn row-1 column-3' id='100'></button>
                <button class='game-box game-turn row-2 column-1' id='1000'></button>
                <button class='game-box game-turn row-2 column-2' id='10000'></button>
                <button class='game-box game-turn row-2 column-3' id='100000'></button>
                <button class='game-box game-turn row-3 column-1' id='1000000'></button>
                <button class='game-box game-turn row-3 column-2' id='10000000'></button>
                <button class='game-box game-turn row-3 column-3' id='100000000'></button>
            </div>
            <button id='restart-game'>Play again?</button>
        </main>
        <script src="script.js" defer></script>
    </body>
</html>
