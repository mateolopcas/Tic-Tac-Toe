<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Tic-Tac-Toe</h1>
            <p>Click a square to start playing!</p>
        </header>
        <main>
            <div id='box-container'>
                <button class='game-box game-turn' id='box-1'></button>
                <button class='game-box game-turn' id='box-2'></button>
                <button class='game-box game-turn' id='box-3'></button>
                <button class='game-box game-turn' id='box-4'></button>
                <button class='game-box game-turn' id='box-5'></button>
                <button class='game-box game-turn' id='box-6'></button>
                <button class='game-box game-turn' id='box-7'></button>
                <button class='game-box game-turn' id='box-8'></button>
                <button class='game-box game-turn' id='box-9'></button>
            </div>
            <button id='restart-game'>Play again?</button>
        </main>
        <script src="script.js" defer></script>
    </body>
</html>
